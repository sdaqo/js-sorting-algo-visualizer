<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./sanetize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Sorting Algo</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="outer">
      <canvas width="700" height="500" id="main"></canvas>
      <div id="settings" class="text-white">
        <div>
          <form id="form">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Bubblesort
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked=""
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Pigeonholesort
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
                checked=""
              />
              <label
                class="form-check-label"
                for="flexRadioDefault3
              "
              >
                Gravitysort
              </label>
            </div>
            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Random Numbers
              </label>
            </div>

            <button id="submit-btn" type="submit" class="btn btn-success mt-3">
              Start
            </button>
            <button
              type="button"
              id="stop-btn"
              class="btn btn-danger mt-3 ms-2"
              onclick="resetApp()"
            >
              Stop
            </button>
          </form>
        </div>
        <div id="status"></div>
      </div>
    </div>
  </body>
</html>
